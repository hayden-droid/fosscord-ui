<!DOCTYPE html>
<html lang="de">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/input-fields.css" />

		<title>Discord CSS Framwork - Input fields</title>
		<style>
			body {
				background-color: rgb(54, 57, 63);
				font-family: Arial, Helvetica, sans-serif;
				color: #bbbbbb;
				display: flex;
				align-items: center;
				justify-content: center;
				flex-direction: column;
			}
		</style>
	</head>

	<body>
		<h1>Input Fields</h1>
		<h3>.single-input</h3>
		<div>
			<input class="single-input" placeholder="Input Placeholder" maxlength="100" name="" type="text" value="">
		</div>
		<br>
		<h3>.teaxtarea-input</h3>
		<div>
			<textarea type="text" class="textarea-input" placeholder="Textarea placeholder" maxlength="120"
				rows="3"></textarea>
		</div>

	</body>

</html>
